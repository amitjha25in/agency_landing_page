<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Agency Website Landing Page</title>
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery3.1.0.min.js"></script>
  <script src="js/gsap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="item left">

      <div class="nav">
        <div class="nav_item"><img src="images/logo.png" class="logo"></div>
        <div class="nav_item">What we do</div>
        <div class="nav_item">Our work</div>
      </div>

      <div class="content_">
        <div class="revealer_intro">
          <div class="revealer_content">Make</div>
          <div class="revealer_element"></div>
        </div>
        <br>
        <div class="revealer_intro">
          <div class="revealer_content">Your</div>
          <div class="revealer_element"></div>
        </div>
        <br>
        <div class="revealer_intro">
          <div class="revealer_content">Product</div>
          <div class="revealer_element"></div>
        </div>
        <br>
        <div class="revealer_intro">
          <div class="revealer_content last">A Hero</div>
          <div class="revealer_element"></div>
        </div>
      </div>

      <div class="scrollDown">
        <p class="info">
          <span>DA</span> is a team of professionals
          with one goal to make your product real
        </p>
        <div class="scroll_down">
          <i class="fa fa-long-arrow-down"></i>
          <span>Scroll Down</span>
        </div>
        <div class="social">
          <a href="#">BE</a>
          <a href="#">DR</a>
          <a href="#">FB</a>
          <a href="#">IG</a>
        </div>
      </div>

    </div>

    <div class="item right">

      <div class="nav">
        <div class="nav_item">abcd@abcd.com</div>
        <div class="nav_item item_right">
          <div class="menu_info">
            let's Start <i class="fa fa-long-arrow-right"></i>
          </div>
          <div class="menu_icon">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <div class="slider_info">
        <div class="btn_">
          <span>Next</span>
          <span>Prev</span>
        </div>
        <div class="work_info">
          <a href="#">Design</a>
          <a href="#">Development</a>
          <a href="#">Strategy</a>
        </div>
      </div>

      <div class="next_page">
        <div class="next_info">
          <span>Case Study</span>
          <h2>TasteHeaven</h2>
        </div>
        <i class="fa fa-long-arrow-right"></i>
      </div>

    </div>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
